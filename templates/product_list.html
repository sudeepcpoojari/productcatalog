<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f9fafc;
            margin: 40px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 8px 12px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            padding: 8px 16px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #2ecc71;
            color: white;
            padding: 8px 14px;
            border-radius: 6px;
        }
        a:hover {
            background-color: #27ae60;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Search by name" value="{{query}}">
        <button type="submit">Search</button>
    </form>
    <div style="text-align:center;">
        <a href="{% url 'add_product' %}">Add New Product</a>
    </div>
    <table border="1" cellpadding="8">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
        {% for p in products %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.category }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No products found.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
